name: Setup
description: Setup
inputs:
    denoVersion:
        required: true
        description: The version of Deno to use
    cacheVersion:
        required: true
        description: The cache version to use (defined as a secret)
    denoDir:
        required: true
        description: The path deno uses for caching
runs:
    using: composite
    steps:
        -   name: Clone repository
            uses: actions/checkout@v3
            with:
                submodules: true
                persist-credentials: false

        -   name: Setup Deno
            uses: denoland/setup-deno@main
            with:
                deno-version: "${{ inputs.denoVersion }}"

        -   name: Cache dependencies
            uses: actions/cache@v3
            with:
                path: ${{ inputs.denoDir }}
                key: ${{ inputs.cacheVersion }}-${{ hashFiles('lock.json') }}

        -   shell: bash
            run: deno cache deps.ts deps-oak.ts deps-test.ts
